<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How We Roll Report 9B</title>
    <style>
/* -- Font som blir brukt i Navbar -- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

/* -- Definerer design på hele body design -- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

/* -- Navbar design -- */
        .navbar h2 {
            display: inline-block;
            color: white;
            font-size: 30px;
            margin-left: 25px;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            margin: 0;
            font-size: 25px;
            background-color: #333;
            font-family: 'Roboto', sans-serif;
            width: 100%;
        }
        ul {
            float: right;
            margin-right: 25px;
        }
        ul li {
            display: inline-block;
        }
        ul li a {
            text-decoration: none;
            color: white;
            margin-right: 25px;
        }
        ul li a:hover {
            color: #bbfcff;
            transition: 0.25s;
        }
        ul li a.active {
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

/* -- Gjør hjemmesiden responsive -- */
    @media only screen and (max-width: 1000px) {
        .navbar h2 {
            color: white;
            font-size: 30px;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            margin: 0;
            font-size: 25px;
            background-color: #333333;
            font-family: 'Roboto', sans-serif;
            width: auto;
            min-width: 500px;
            text-align: center;
            padding-bottom: 10px;
        }

        ul {
            float: none;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            text-decoration: none;
            margin-right: 15px;
        }
    }

/* -- Design av visualiseringen av data -- */
        .data {
            text-align: center;
            border: 2px solid black;
            margin: auto;
            margin-top: 5%;
            width: 50%;
            padding: 10px;
        }
        .data2 {
            display: none;
        }

  </style>
 </head>
<body>

<!-- Navbar -->
    <section class="navbar">
        <h2>UiA | Gruppe 9b</h2>
        <ul>
            <li><a href="index.html">Visittkort</a></li>
            <li><a href="how-we-roll.html">How We Roll</a></li>
            <li><a class="active" href="hwr-report.html">HWR Report</a></li>
        </ul>
    </section>

<!-- Visuelle av data -->
    <section class="data">
        <p></p>
        Lim inn id: <input type="text" value="" id="timetrxidPASTE" style="width: 400px">
        <div class="results" id="results">
            <h2>Data:</h2>
            <pre class="data2"></pre>
        </div>

        <div id="debug"></div>
        <canvas id="report"></canvas>
    </section>

<!-- Script -->
<script>

<!-- DataID-Innfelt -->
    var timetrxidPASTE=document.getElementById("timetrxidPASTE");

    var canvas = document.getElementById('report');
    var context = canvas.getContext('2d');
    const results = document.querySelector('.results pre');

<!-- Data innsamler -->
    timetrxidPASTE.onchange=function () {

        fetch("https://bacit.info/hwr/" +timetrxidPASTE.value+ ".json", {cache: 'no-cache'})
            .then(response => response.json())
            .then(data => {
                console.log(data);
                results.innerText = JSON.stringify(data, null, 2);
                document.querySelector("#debug").innerText = "Fornavn: " + data.navn + "\nGruppe: " + data.gruppe + "\nAlder: " + data.alder;

<!-- Tegning av data i canvas  -->
                context.font = '14px serif';
                context.fillText('Jobbe tidlig', 10, 24);
                context.fillText('Jobbe sent', 210, 24);

                context.fillText('Jobbe sammen', 10, 74);
                context.fillText('Jobbe alene', 210, 74);

                context.beginPath();
                context.moveTo(100, 20);
                context.lineTo(200, 20);
                context.stroke();

                context.beginPath();
                context.moveTo(100, 70);
                context.lineTo(200, 70);
                context.stroke();

                var X = 100 + parseInt(data.dorn, 10);
                var Y = 20;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2 * Math.PI, false);
                context.fillStyle = "lightgreen";
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = "black";
                context.stroke();
                context.closePath();

                var X = 100 + parseInt(data.cora, 10);
                var Y = 70;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2 * Math.PI, false);
                context.fillStyle = "red";
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = "black";
                context.stroke();
                context.closePath();

            });
    }
  </script>
 </body>
</html>
